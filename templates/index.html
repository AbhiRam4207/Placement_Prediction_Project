<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Your Future | Placement Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar">
        <a href="/" class="logo">Placement Predictor</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/index">Predict Now</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2 style="margin-bottom: 0.5rem; color: var(--primary-color);">Student Profile Analysis</h2>
            <p style="color: var(--text-muted); margin-bottom: 2.5rem;">Enter your academic and professional details
                below to receive a placement probability score.</p>

            <form action="{{ url_for('predict') }}" method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="branch">Specialization / Branch</label>
                        <select id="branch" name="branch" class="form-control" required>
                            <option value="" disabled selected>Select branch</option>
                            <option>CSE</option>
                            <option>ISE</option>
                            <option>ECE</option>
                            <option>CSE-AI</option>
                            <option>MECHANICAL ENGINEERING</option>
                            <option>CIVIL ENGINEERING</option>
                            <option>CSE-DS</option>
                            <option>CSE-CY</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cgpa">Current CGPA (0 - 10)</label>
                        <input type="number" id="cgpa" name="cgpa" class="form-control" min="0" max="10" step="0.01"
                            placeholder="8.5" required>
                    </div>
                    <div class="form-group">
                        <label for="skills">Key Skills (Comma Separated)</label>
                        <input type="text" id="skills" name="skills" class="form-control"
                            placeholder="Python, Java, Cloud Computing" required>
                    </div>
                    <div class="form-group">
                        <label for="internship">Internship Experience</label>
                        <select id="internship" name="internship" class="form-control" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="hackathon">Hackathon Participation</label>
                        <select id="hackathon" name="hackathon" class="form-control" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="projects">Major Projects Completed</label>
                        <input type="number" id="projects" name="projects" class="form-control" min="0"
                            placeholder="e.g. 2" required>
                    </div>
                    <div class="form-group">
                        <label for="workshops">Certifications Earned</label>
                        <input type="number" id="workshops" name="workshops" class="form-control" min="0"
                            placeholder="e.g. 4" required>
                    </div>
                    <div class="form-group">
                        <label for="mini_projects">Mini Projects</label>
                        <input type="number" id="mini_projects" name="mini_projects" class="form-control" min="0"
                            placeholder="e.g. 3" required>
                    </div>
                    <div class="form-group">
                        <label for="communication_skills">Communication Rating (0-10)</label>
                        <input type="number" id="communication_skills" name="communication_skills" class="form-control"
                            min="0" max="10" step="0.1" placeholder="9.0" required>
                    </div>
                    <div class="form-group">
                        <label for="tw_percentage">12th Standard %</label>
                        <input type="number" id="tw_percentage" name="tw_percentage" class="form-control" min="0"
                            max="100" step="0.01" placeholder="92.5" required>
                    </div>
                    <div class="form-group">
                        <label for="te_percentage">10th Standard %</label>
                        <input type="number" id="te_percentage" name="te_percentage" class="form-control" min="0"
                            max="100" step="0.01" placeholder="95.0" required>
                    </div>
                    <div class="form-group">
                        <label for="backlogs">Active Backlogs</label>
                        <input type="number" id="backlogs" name="backlogs" class="form-control" min="0" placeholder="0"
                            required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Analyze Profile & Predict</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2026 Placement Predictor. Powering the next generation of professionals.</p>
    </footer>
</body>

</html>
